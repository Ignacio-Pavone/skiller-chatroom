<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Skill Chatory</a>
        </div>
    </nav>
    <a href="/mail">Ir a mails</a>

    <div class="container mt-5" id="user-wrap">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <p id="error"></p>
                <form id="username-form">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Enter your username</h3>
                        <hr>
                            <div class="d-grid gap-2">
                                <input type="text" id="username-txt" class="form-control">
                                <button type="submit" id="btnConfirmUsername" class="btn btn-primary">Confirm</button>
                            </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="content-wrap">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <div class="usernames" id="users">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Chat</h5>
                        
                    </div>
                    <div class="card-body" id="chat">

                    </div>
                    <form id="message-form" class="card-footer">
                        <div class ="input-text">
                            <input type="text" id="message" class="form-control" placeholder="Message">
                                <div class="input-group-append">
                                    <button id="btnSendMessage" class="btn btn-primary" type="submit">Send</button>
                                </div>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rooms</h5>
                        <div class="rooms">
                            <select name="room" id="room">
                                <option value="general">General</option>
                                <option value="javascript">JavaScript</option>
                                <option value="php">PHP</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script> 
</body>
</html>
